<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ˜Ÿé™…ç‹ç‰Œ - Chuck's Lego World</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Fredoka:wght@400;600;700&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'Noto Sans SC', sans-serif;
            background-color: #e5e7eb;
            background-image: radial-gradient(#9ca3af 1.5px, transparent 1.5px);
            background-size: 24px 24px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .font-cartoon {
            font-family: 'Luckiest Guy', cursive;
            letter-spacing: 0.05em;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: linear-gradient(135deg, #05131D 0%, #0a1a2f 50%, #1a2b3c 100%);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 4px solid #1a2b3c;
        }

        .game-header {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .score-display {
            color: #fbbf24;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .hp-display {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .heart {
            width: 30px;
            height: 30px;
            color: #ef4444;
            filter: drop-shadow(0 0 5px rgba(239, 68, 68, 0.8));
        }

        .heart.empty {
            opacity: 0.3;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            background: #0a1a2f;
            touch-action: none;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .game-overlay.hidden {
            display: none;
        }

        .overlay-title {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
        }

        .overlay-subtitle {
            font-size: 20px;
            color: #93c5fd;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        .difficulty-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 #1e40af, 0 0 15px rgba(59, 130, 246, 0.5);
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .difficulty-btn.easy {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 6px 0 #047857, 0 0 15px rgba(16, 185, 129, 0.5);
        }

        .difficulty-btn.medium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 6px 0 #b45309, 0 0 15px rgba(245, 158, 11, 0.5);
        }

        .difficulty-btn.hard {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 6px 0 #b91c1c, 0 0 15px rgba(239, 68, 68, 0.5);
        }

        .difficulty-btn:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #1e40af, 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .difficulty-btn.easy:active {
            box-shadow: 0 3px 0 #047857, 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .difficulty-btn.medium:active {
            box-shadow: 0 3px 0 #b45309, 0 0 10px rgba(245, 158, 11, 0.3);
        }

        .difficulty-btn.hard:active {
            box-shadow: 0 3px 0 #b91c1c, 0 0 10px rgba(239, 68, 68, 0.3);
        }

        .start-button {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 0 #7f1d1d, 0 0 20px rgba(220, 38, 38, 0.5);
            transition: all 0.1s;
            text-transform: uppercase;
            display: none;
        }

        .start-button.show {
            display: block;
        }

        .start-button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #7f1d1d, 0 0 10px rgba(220, 38, 38, 0.3);
        }

        .powerup-indicator {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 15px;
            color: #fbbf24;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .powerup-indicator.active {
            display: block;
            animation: pulse 1s infinite;
        }

        .shield-indicator {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(59, 130, 246, 0.8);
            padding: 10px 15px;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .shield-indicator.active {
            display: block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @media (max-width: 600px) {
            .overlay-title {
                font-size: 36px;
            }
            .overlay-subtitle {
                font-size: 18px;
            }
            .difficulty-btn {
                padding: 15px 25px;
                font-size: 20px;
            }
            .start-button {
                padding: 15px 40px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-display font-cartoon">åˆ†æ•°: <span id="score">0</span></div>
            <div class="hp-display" id="hpDisplay"></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="powerup-indicator" id="powerupIndicator">åŒå€ç«åŠ›ï¼</div>
        <div class="shield-indicator" id="shieldIndicator">ğŸ›¡ï¸ ä¿æŠ¤ç½©</div>
        <div class="game-overlay" id="gameOverlay">
            <div class="overlay-title font-cartoon" id="overlayTitle">ğŸŒŸ æ˜Ÿé™…ç‹ç‰Œ ğŸŒŸ</div>
            <div class="overlay-subtitle" id="overlaySubtitle">é€‰æ‹©éš¾åº¦å¼€å§‹æ¸¸æˆ<br>ç§»åŠ¨é¼ æ ‡æˆ–æ‰‹æŒ‡æ§åˆ¶æˆ˜æœº</div>
            <div class="difficulty-buttons" id="difficultyButtons">
                <button class="difficulty-btn easy font-cartoon" onclick="selectDifficulty('easy')">ç®€å• â­</button>
                <button class="difficulty-btn medium font-cartoon" onclick="selectDifficulty('medium')">ä¸­ç­‰ â­â­</button>
                <button class="difficulty-btn hard font-cartoon" onclick="selectDifficulty('hard')">å›°éš¾ â­â­â­</button>
            </div>
            <button class="start-button font-cartoon" id="startButton" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

    <script>
        // ==================== éš¾åº¦é…ç½® ====================
        const DIFFICULTY_CONFIG = {
            easy: {
                name: 'ç®€å•',
                enemySpeed: 1.5,
                enemySpawnInterval: 2500,
                enemyShootInterval: 3000,
                speedIncreaseRate: 0.0001,
                spawnIncreaseRate: 0.00005,
                enemyCountMultiplier: 1
            },
            medium: {
                name: 'ä¸­ç­‰',
                enemySpeed: 2.5,
                enemySpawnInterval: 1800,
                enemyShootInterval: 2000,
                speedIncreaseRate: 0.0002,
                spawnIncreaseRate: 0.0001,
                enemyCountMultiplier: 1.5
            },
            hard: {
                name: 'å›°éš¾',
                enemySpeed: 3.5,
                enemySpawnInterval: 1200,
                enemyShootInterval: 1500,
                speedIncreaseRate: 0.0003,
                spawnIncreaseRate: 0.00015,
                enemyCountMultiplier: 2
            }
        };

        // ==================== æ¸¸æˆé…ç½® ====================
        const CONFIG = {
            CANVAS_WIDTH: 500,
            CANVAS_HEIGHT: 700,
            PLAYER_SPEED: 5,
            BULLET_SPEED: 8,
            ENEMY_BULLET_SPEED: 5,
            PLAYER_HP: 3,  // 3é¢—â¤
            INVINCIBLE_TIME: 1500,
            POWERUP_DURATION: 10000,
            SHIELD_DURATION: 10000,
            POWERUP_DROP_RATE: 0.25
        };

        // ==================== æ¸¸æˆçŠ¶æ€ ====================
        let canvas, ctx;
        let currentDifficulty = null;
        let gameState = {
            running: false,
            score: 0,
            playerHP: CONFIG.PLAYER_HP,
            playerX: 0,
            playerY: 0,
            playerWidth: 40,
            playerHeight: 40,
            invincible: false,
            invincibleTimer: 0,
            doubleFire: false,
            doubleFireTimer: 0,
            wideBullets: false,
            wideBulletsTimer: 0,
            shield: false,
            shieldTimer: 0,
            playerBullets: [],
            enemyBullets: [],
            enemies: [],
            powerups: [],
            particles: [],
            stars: [],
            lastEnemySpawn: 0,
            lastEnemyShoot: 0,
            mouseX: 0,
            gameTime: 0,
            baseEnemySpeed: 0,
            baseSpawnInterval: 0
        };

        // ==================== é€‰æ‹©éš¾åº¦ ====================
        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            const config = DIFFICULTY_CONFIG[difficulty];
            gameState.baseEnemySpeed = config.enemySpeed;
            gameState.baseSpawnInterval = config.enemySpawnInterval;
            
            document.getElementById('difficultyButtons').style.display = 'none';
            document.getElementById('startButton').classList.add('show');
            document.getElementById('overlaySubtitle').textContent = `éš¾åº¦: ${config.name}\nç‚¹å‡»å¼€å§‹æ¸¸æˆï¼`;
        }

        // ==================== åˆå§‹åŒ– ====================
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            const container = canvas.parentElement;
            const maxWidth = container.clientWidth;
            const aspectRatio = CONFIG.CANVAS_WIDTH / CONFIG.CANVAS_HEIGHT;
            
            if (maxWidth < CONFIG.CANVAS_WIDTH) {
                canvas.width = maxWidth;
                canvas.height = maxWidth / aspectRatio;
            } else {
                canvas.width = CONFIG.CANVAS_WIDTH;
                canvas.height = CONFIG.CANVAS_HEIGHT;
            }

            gameState.playerX = canvas.width / 2 - gameState.playerWidth / 2;
            gameState.playerY = canvas.height - 100;

            createStars();
            updateHPDisplay();

            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchstart', handleTouchMove, { passive: false });
        }

        // ==================== åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯ ====================
        function createStars() {
            gameState.stars = [];
            for (let i = 0; i < 100; i++) {
                gameState.stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        // ==================== ç»˜åˆ¶æ˜Ÿç©º ====================
        function drawStars() {
            ctx.fillStyle = '#ffffff';
            gameState.stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // ==================== é¼ æ ‡/è§¦æ‘¸æ§åˆ¶ ====================
        function handleMouseMove(e) {
            if (!gameState.running) return;
            const rect = canvas.getBoundingClientRect();
            gameState.mouseX = e.clientX - rect.left;
            gameState.playerX = Math.max(0, Math.min(canvas.width - gameState.playerWidth, gameState.mouseX - gameState.playerWidth / 2));
        }

        function handleTouchMove(e) {
            if (!gameState.running) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            gameState.mouseX = touch.clientX - rect.left;
            gameState.playerX = Math.max(0, Math.min(canvas.width - gameState.playerWidth, gameState.mouseX - gameState.playerWidth / 2));
        }

        // ==================== ç»˜åˆ¶ç©å®¶æˆ˜æœº ====================
        function drawPlayer() {
            if (gameState.invincible && Math.floor(Date.now() / 100) % 2 === 0) {
                return;
            }

            ctx.save();
            ctx.translate(gameState.playerX + gameState.playerWidth / 2, gameState.playerY + gameState.playerHeight / 2);
            
            // ç»˜åˆ¶ä¿æŠ¤ç½©
            if (gameState.shield) {
                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 3;
                ctx.globalAlpha = 0.5;
                ctx.beginPath();
                ctx.arc(0, 0, gameState.playerWidth / 2 + 10, 0, Math.PI * 2);
                ctx.stroke();
                ctx.globalAlpha = 1;
            }

            // è“è‰²ä¸‰è§’å½¢æˆ˜æœº
            ctx.fillStyle = '#3b82f6';
            ctx.strokeStyle = '#1e40af';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, -gameState.playerHeight / 2);
            ctx.lineTo(-gameState.playerWidth / 2, gameState.playerHeight / 2);
            ctx.lineTo(gameState.playerWidth / 2, gameState.playerHeight / 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#60a5fa';
            ctx.beginPath();
            ctx.arc(0, -5, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // ==================== è‡ªåŠ¨å°„å‡»ç³»ç»Ÿ ====================
        function shoot() {
            const now = Date.now();
            const shootInterval = gameState.doubleFire ? 100 : 200;

            if (now - (gameState.lastShootTime || 0) > shootInterval) {
                gameState.lastShootTime = now;

                if (gameState.wideBullets) {
                    // å®½èŒƒå›´å°„å‡»ï¼šä¸‰å‘å­å¼¹
                    for (let i = -1; i <= 1; i++) {
                        gameState.playerBullets.push({
                            x: gameState.playerX + gameState.playerWidth / 2 - 3 + i * 15,
                            y: gameState.playerY,
                            width: 6,
                            height: 15,
                            speed: CONFIG.BULLET_SPEED
                        });
                    }
                } else {
                    // æ™®é€šå°„å‡»
                    gameState.playerBullets.push({
                        x: gameState.playerX + gameState.playerWidth / 2 - 3,
                        y: gameState.playerY,
                        width: 6,
                        height: 15,
                        speed: CONFIG.BULLET_SPEED
                    });
                }

                // åŒå€ç«åŠ›æ—¶é¢å¤–å‘å°„
                if (gameState.doubleFire) {
                    gameState.playerBullets.push({
                        x: gameState.playerX + gameState.playerWidth / 2 - 3,
                        y: gameState.playerY - 10,
                        width: 6,
                        height: 15,
                        speed: CONFIG.BULLET_SPEED
                    });
                }
            }
        }

        // ==================== ç”Ÿæˆæ•Œæœº ====================
        function spawnEnemy() {
            const config = DIFFICULTY_CONFIG[currentDifficulty];
            const now = Date.now();
            const currentSpawnInterval = Math.max(800, gameState.baseSpawnInterval - gameState.gameTime * config.spawnIncreaseRate);
            
            if (now - gameState.lastEnemySpawn > currentSpawnInterval) {
                gameState.lastEnemySpawn = now;
                
                // æ ¹æ®éš¾åº¦å’Œæ¸¸æˆæ—¶é—´å†³å®šç”Ÿæˆæ•°é‡
                const enemyCount = Math.floor(1 + gameState.gameTime * config.enemyCountMultiplier * 0.0001);
                
                for (let i = 0; i < Math.min(enemyCount, 3); i++) {
                    gameState.enemies.push({
                        x: Math.random() * (canvas.width - 40),
                        y: -40 - i * 60,
                        width: 40,
                        height: 40,
                        speed: gameState.baseEnemySpeed + gameState.gameTime * config.speedIncreaseRate,
                        type: 'normal',
                        canDropPowerup: Math.random() < CONFIG.POWERUP_DROP_RATE,
                        lastShoot: 0
                    });
                }
            }
        }

        // ==================== æ•Œæœºå°„å‡» ====================
        function enemyShoot() {
            const config = DIFFICULTY_CONFIG[currentDifficulty];
            const now = Date.now();
            const shootInterval = config.enemyShootInterval;

            gameState.enemies.forEach(enemy => {
                if (now - enemy.lastShoot > shootInterval && enemy.y > 50) {
                    enemy.lastShoot = now;
                    gameState.enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 3,
                        y: enemy.y + enemy.height,
                        width: 6,
                        height: 15,
                        speed: CONFIG.ENEMY_BULLET_SPEED
                    });
                }
            });
        }

        // ==================== ç»˜åˆ¶å­å¼¹ ====================
        function drawBullets() {
            // ç©å®¶å­å¼¹ - é»„è‰²
            ctx.fillStyle = '#fbbf24';
            ctx.strokeStyle = '#f59e0b';
            ctx.lineWidth = 1;
            gameState.playerBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.strokeRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // æ•Œäººå­å¼¹ - çº¢è‰²
            ctx.fillStyle = '#ef4444';
            ctx.strokeStyle = '#dc2626';
            gameState.enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.strokeRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // ==================== æ›´æ–°å­å¼¹ä½ç½® ====================
        function updateBullets() {
            gameState.playerBullets = gameState.playerBullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.height;
            });

            gameState.enemyBullets = gameState.enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                return bullet.y < canvas.height + bullet.height;
            });
        }

        // ==================== ç»˜åˆ¶æ•Œæœº ====================
        function drawEnemies() {
            gameState.enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);

                ctx.fillStyle = '#ef4444';
                ctx.strokeStyle = '#dc2626';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, -enemy.height / 2);
                ctx.lineTo(enemy.width / 2, 0);
                ctx.lineTo(0, enemy.height / 2);
                ctx.lineTo(-enemy.width / 2, 0);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = '#f87171';
                ctx.beginPath();
                ctx.arc(0, 0, 8, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            });
        }

        // ==================== æ›´æ–°æ•Œæœºä½ç½® ====================
        function updateEnemies() {
            const config = DIFFICULTY_CONFIG[currentDifficulty];
            const currentSpeed = gameState.baseEnemySpeed + gameState.gameTime * config.speedIncreaseRate;
            
            gameState.enemies = gameState.enemies.filter(enemy => {
                enemy.speed = currentSpeed;
                enemy.y += enemy.speed;
                return enemy.y < canvas.height + enemy.height;
            });
        }

        // ==================== ç¢°æ’æ£€æµ‹ ====================
        function checkCollisions() {
            // ç©å®¶å­å¼¹å‡»ä¸­æ•Œæœº
            gameState.playerBullets.forEach((bullet, bIdx) => {
                gameState.enemies.forEach((enemy, eIdx) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        gameState.playerBullets.splice(bIdx, 1);
                        gameState.enemies.splice(eIdx, 1);
                        gameState.score += 10;
                        document.getElementById('score').textContent = gameState.score;

                        if (enemy.canDropPowerup) {
                            spawnPowerup(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        }
                    }
                });
            });

            // æ•Œäººå­å¼¹å‡»ä¸­ç©å®¶
            if (!gameState.shield && !gameState.invincible) {
                gameState.enemyBullets.forEach((bullet, bIdx) => {
                    if (
                        gameState.playerX < bullet.x + bullet.width &&
                        gameState.playerX + gameState.playerWidth > bullet.x &&
                        gameState.playerY < bullet.y + bullet.height &&
                        gameState.playerY + gameState.playerHeight > bullet.y
                    ) {
                        takeDamage();
                        gameState.enemyBullets.splice(bIdx, 1);
                    }
                });
            }

            // ç©å®¶æ’åˆ°æ•Œæœº
            if (!gameState.shield && !gameState.invincible) {
                gameState.enemies.forEach((enemy, eIdx) => {
                    if (
                        gameState.playerX < enemy.x + enemy.width &&
                        gameState.playerX + gameState.playerWidth > enemy.x &&
                        gameState.playerY < enemy.y + enemy.height &&
                        gameState.playerY + gameState.playerHeight > enemy.y
                    ) {
                        takeDamage();
                        gameState.enemies.splice(eIdx, 1);
                    }
                });
            }
        }

        // ==================== å—åˆ°ä¼¤å®³ ====================
        function takeDamage() {
            gameState.playerHP--;
            updateHPDisplay();

            gameState.invincible = true;
            gameState.invincibleTimer = Date.now();

            createExplosion(gameState.playerX + gameState.playerWidth / 2, gameState.playerY + gameState.playerHeight / 2);

            if (gameState.playerHP <= 0) {
                gameOver();
            }
        }

        // ==================== åˆ›å»ºçˆ†ç‚¸ç²’å­æ•ˆæœ ====================
        function createExplosion(x, y) {
            for (let i = 0; i < 15; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    maxLife: 30,
                    size: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 60 + 10}, 100%, ${Math.random() * 30 + 50}%)`
                });
            }
        }

        // ==================== æ›´æ–°å’Œç»˜åˆ¶ç²’å­ ====================
        function updateParticles() {
            gameState.particles = gameState.particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;

                const alpha = particle.life / particle.maxLife;
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.globalAlpha = 1;
                return particle.life > 0;
            });
        }

        // ==================== ç”Ÿæˆé“å…· ====================
        function spawnPowerup(x, y) {
            const types = ['doubleFire', 'wideBullets', 'shield', 'heal'];
            const type = types[Math.floor(Math.random() * types.length)];

            gameState.powerups.push({
                x: x - 15,
                y: y,
                width: 30,
                height: 30,
                speed: 3,
                type: type
            });
        }

        // ==================== ç»˜åˆ¶é“å…· ====================
        function drawPowerups() {
            gameState.powerups.forEach(powerup => {
                ctx.save();
                ctx.translate(powerup.x + powerup.width / 2, powerup.y + powerup.height / 2);

                if (powerup.type === 'doubleFire') {
                    // åŒå€ç«åŠ› - é»„è‰²æ˜Ÿæ˜Ÿ
                    ctx.fillStyle = '#fbbf24';
                    ctx.strokeStyle = '#f59e0b';
                    ctx.lineWidth = 2;
                    drawStar(ctx, 0, 0, 15, 5, 5);
                } else if (powerup.type === 'wideBullets') {
                    // å®½èŒƒå›´ - ç´«è‰²æ˜Ÿæ˜Ÿ
                    ctx.fillStyle = '#a855f7';
                    ctx.strokeStyle = '#9333ea';
                    ctx.lineWidth = 2;
                    drawStar(ctx, 0, 0, 15, 5, 5);
                } else if (powerup.type === 'shield') {
                    // ä¿æŠ¤ç½© - è“è‰²åœ†åœˆ
                    ctx.fillStyle = '#3b82f6';
                    ctx.strokeStyle = '#2563eb';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(0, 0, 15, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    ctx.fillStyle = '#60a5fa';
                    ctx.beginPath();
                    ctx.arc(0, 0, 10, 0, Math.PI * 2);
                    ctx.fill();
                } else if (powerup.type === 'heal') {
                    // æ¢å¤ç”Ÿå‘½ - çº¢è‰²çˆ±å¿ƒ
                    ctx.fillStyle = '#ef4444';
                    ctx.strokeStyle = '#dc2626';
                    ctx.lineWidth = 2;
                    drawHeart(ctx, 0, 0, 12);
                }

                ctx.restore();
            });
        }

        // ==================== ç»˜åˆ¶æ˜Ÿæ˜Ÿå½¢çŠ¶ ====================
        function drawStar(ctx, x, y, outerRadius, innerRadius, numPoints) {
            ctx.beginPath();
            for (let i = 0; i < numPoints * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i * Math.PI) / numPoints;
                const px = x + radius * Math.cos(angle);
                const py = y + radius * Math.sin(angle);
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        // ==================== ç»˜åˆ¶çˆ±å¿ƒå½¢çŠ¶ ====================
        function drawHeart(ctx, x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y + size / 4);
            ctx.bezierCurveTo(x, y, x - size / 2, y, x - size / 2, y + size / 4);
            ctx.bezierCurveTo(x - size / 2, y + size / 2, x, y + size * 3 / 4, x, y + size);
            ctx.bezierCurveTo(x, y + size * 3 / 4, x + size / 2, y + size / 2, x + size / 2, y + size / 4);
            ctx.bezierCurveTo(x + size / 2, y, x, y, x, y + size / 4);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        // ==================== æ›´æ–°é“å…· ====================
        function updatePowerups() {
            gameState.powerups = gameState.powerups.filter(powerup => {
                powerup.y += powerup.speed;

                // æ£€æµ‹ç©å®¶æ‹¾å–é“å…·
                if (
                    gameState.playerX < powerup.x + powerup.width &&
                    gameState.playerX + gameState.playerWidth > powerup.x &&
                    gameState.playerY < powerup.y + powerup.height &&
                    gameState.playerY + gameState.playerHeight > powerup.y
                ) {
                    // æ‹¾å–é“å…·
                    if (powerup.type === 'doubleFire') {
                        gameState.doubleFire = true;
                        gameState.doubleFireTimer = Date.now();
                        document.getElementById('powerupIndicator').textContent = 'åŒå€ç«åŠ›ï¼';
                        document.getElementById('powerupIndicator').classList.add('active');
                    } else if (powerup.type === 'wideBullets') {
                        gameState.wideBullets = true;
                        gameState.wideBulletsTimer = Date.now();
                        document.getElementById('powerupIndicator').textContent = 'å®½èŒƒå›´æ”»å‡»ï¼';
                        document.getElementById('powerupIndicator').classList.add('active');
                    } else if (powerup.type === 'shield') {
                        gameState.shield = true;
                        gameState.shieldTimer = Date.now();
                        document.getElementById('shieldIndicator').classList.add('active');
                    } else if (powerup.type === 'heal') {
                        if (gameState.playerHP < CONFIG.PLAYER_HP) {
                            gameState.playerHP++;
                            updateHPDisplay();
                        }
                    }
                    return false;
                }

                return powerup.y < canvas.height + powerup.height;
            });
        }

        // ==================== æ›´æ–°ç”Ÿå‘½å€¼æ˜¾ç¤º ====================
        function updateHPDisplay() {
            const hpDisplay = document.getElementById('hpDisplay');
            hpDisplay.innerHTML = '';
            for (let i = 0; i < CONFIG.PLAYER_HP; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart' + (i >= gameState.playerHP ? ' empty' : '');
                heart.innerHTML = 'â¤ï¸';
                hpDisplay.appendChild(heart);
            }
        }

        // ==================== æ›´æ–°çŠ¶æ€ ====================
        function updateStatus() {
            // æ›´æ–°æ— æ•Œæ—¶é—´
            if (gameState.invincible) {
                if (Date.now() - gameState.invincibleTimer > CONFIG.INVINCIBLE_TIME) {
                    gameState.invincible = false;
                }
            }

            // æ›´æ–°åŒå€ç«åŠ›
            if (gameState.doubleFire) {
                if (Date.now() - gameState.doubleFireTimer > CONFIG.POWERUP_DURATION) {
                    gameState.doubleFire = false;
                    document.getElementById('powerupIndicator').classList.remove('active');
                }
            }

            // æ›´æ–°å®½èŒƒå›´
            if (gameState.wideBullets) {
                if (Date.now() - gameState.wideBulletsTimer > CONFIG.POWERUP_DURATION) {
                    gameState.wideBullets = false;
                    if (!gameState.doubleFire) {
                        document.getElementById('powerupIndicator').classList.remove('active');
                    }
                }
            }

            // æ›´æ–°ä¿æŠ¤ç½©
            if (gameState.shield) {
                if (Date.now() - gameState.shieldTimer > CONFIG.SHIELD_DURATION) {
                    gameState.shield = false;
                    document.getElementById('shieldIndicator').classList.remove('active');
                }
            }
        }

        // ==================== æ¸¸æˆä¸»å¾ªç¯ ====================
        function gameLoop() {
            if (!gameState.running) return;

            // æ›´æ–°æ¸¸æˆæ—¶é—´
            gameState.gameTime += 16; // å‡è®¾60fps

            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0a1a2f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶æ˜Ÿç©ºèƒŒæ™¯
            drawStars();

            // è‡ªåŠ¨å°„å‡»
            shoot();

            // æ•Œæœºå°„å‡»
            enemyShoot();

            // ç”Ÿæˆæ•Œæœº
            spawnEnemy();

            // æ›´æ–°æ¸¸æˆå¯¹è±¡
            updateBullets();
            updateEnemies();
            updatePowerups();
            updateParticles();
            updateStatus();

            // ç»˜åˆ¶æ¸¸æˆå¯¹è±¡
            drawBullets();
            drawEnemies();
            drawPowerups();
            drawPlayer();

            // ç¢°æ’æ£€æµ‹
            checkCollisions();

            // ç»§ç»­å¾ªç¯
            requestAnimationFrame(gameLoop);
        }

        // ==================== å¼€å§‹æ¸¸æˆ ====================
        function startGame() {
            if (!currentDifficulty) return;

            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameState.running = true;
            gameState.score = 0;
            gameState.playerHP = CONFIG.PLAYER_HP;
            gameState.playerBullets = [];
            gameState.enemyBullets = [];
            gameState.enemies = [];
            gameState.powerups = [];
            gameState.particles = [];
            gameState.invincible = false;
            gameState.doubleFire = false;
            gameState.wideBullets = false;
            gameState.shield = false;
            gameState.lastEnemySpawn = Date.now();
            gameState.lastEnemyShoot = Date.now();
            gameState.lastShootTime = 0;
            gameState.gameTime = 0;

            const config = DIFFICULTY_CONFIG[currentDifficulty];
            gameState.baseEnemySpeed = config.enemySpeed;
            gameState.baseSpawnInterval = config.enemySpawnInterval;

            // æ›´æ–°æ˜¾ç¤º
            document.getElementById('score').textContent = '0';
            updateHPDisplay();
            document.getElementById('powerupIndicator').classList.remove('active');
            document.getElementById('shieldIndicator').classList.remove('active');
            document.getElementById('gameOverlay').classList.add('hidden');

            // å¯åŠ¨æ¸¸æˆå¾ªç¯
            gameLoop();
        }

        // ==================== æ¸¸æˆç»“æŸ ====================
        function gameOver() {
            gameState.running = false;
            const overlay = document.getElementById('gameOverlay');
            overlay.querySelector('.overlay-title').textContent = 'æ¸¸æˆç»“æŸï¼';
            overlay.querySelector('.overlay-subtitle').textContent = `æœ€ç»ˆå¾—åˆ†: ${gameState.score}\néš¾åº¦: ${DIFFICULTY_CONFIG[currentDifficulty].name}\nç‚¹å‡»æŒ‰é’®é‡æ–°å¼€å§‹`;
            document.getElementById('difficultyButtons').style.display = 'flex';
            document.getElementById('startButton').classList.remove('show');
            overlay.classList.remove('hidden');
            currentDifficulty = null;
        }

        // ==================== é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ– ====================
        window.addEventListener('load', init);
    </script>
